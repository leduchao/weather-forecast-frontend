<div class="container-fluid px-0 mb-3">
  <div class="row g-3">
    @for (item of forecast?.forecastDay; track $index) {
    <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12">
      <div class="card bg-secondary text-white">
        <div class="card-body">
          <div class="card-title fw-bold">({{ item.date }})</div>
          <img
            src="https:{{ item.day.condition.icon }}"
            alt=""
            width="60"
            height="60"
            class="mb-2"
          />
          <div class="card-text">Temp: {{ item.day.avgTemp_C }}&deg;C</div>
          <div class="card-text">Wind: {{ item.day.maxWind_Kph }} K/h</div>
          <div class="card-text">Humidity: {{ item.day.avgHumidity }}%</div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
