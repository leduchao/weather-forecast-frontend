<div
  class="container-fluid rounded p-3 text-white"
  style="background-color: #4169e1"
>
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <p class="fs-4 fw-bold">
        {{ currentWeather?.location?.name }} ({{ date }})
      </p>
      <p>Temperature: {{ currentWeather?.current?.temp_C }}&deg;C</p>
      <p>Wind: {{ currentWeather?.current?.wind_Kph }} K/h</p>
      <p>Humidity: {{ currentWeather?.current?.humidity }}%</p>
    </div>

    <div
      class="col-sm-12 col-md-4 d-flex align-items-center justify-content-sm-center justify-content-md-end me-3"
    >
      <div class="text-center">
        <img
          src="https:{{ currentWeather?.current?.condition?.icon }}"
          alt=""
          width="100"
          height="100"
        />
        <p>{{ currentWeather?.current?.condition?.text }}</p>
      </div>
    </div>
  </div>
</div>
